<!doctype html><html lang="zh"><head>
        <meta charset="UTF-8">
        <title>修改收货地址</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="css/m/common.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/m/address.css" type="text/css" media="screen">
        <script src="js/zepto.1.1.4.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://www.chunbo.com/SyncAddr/getDeliveryAddress"></script>
        <script type="text/javascript" src="js/m/order/m_order.js"></script>
    </head>
    <body class="body-order">
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
<header><a href="/Order/manageAddress" class="back"></a><h1>修改收货地址</h1>
        <a href="javascript:void(0);" onclick="" id="save_btn" class="link-right">保存</a>
</header>

        <input id="sub_member_id" type="hidden" value="220325"> 
        <form action="/Order/manageAddress" method="POST">
            <input name="op" value="1" type="hidden">
            <input name="type" value="edit" type="hidden">
            <input name="province_id" id="province_id_add" value="110000" type="hidden">
            <input name="address_id" value="200881" type="hidden">
            <ul class="address-detail">
                <li>
                        <input type="text" id="consignee" name="consignee" value="袁晓斌" placeholder="收货人">
                    </li>
                    <li>
                        <input type="text" id="phone" name="phone" value="18086639051" placeholder="手机">
                    </li>
                    <li>
                        <input type="text" id="mobile" name="mobile" value="18086639052" placeholder="备用电话（选填）">
                    </li>
                    <li class="line-3">
                        <select name="city_id" id="city_id_add" class="select" onchange="getDistrict(this,'add')"><option value="">请选择市</option><option value="110100" selected="selected">北京</option></select><br>
                        <select name="district_id" id="district_id_add" class="select" onchange="getDelivery(this,'add')"><option value="">请选择区/县</option><option value="110101">东城区</option><option value="110102">西城区</option><option value="110105">朝阳区</option><option value="110106">丰台区</option><option value="110107">石景山区</option><option value="110108">海淀区</option><option value="110109">门头沟区</option><option value="110111">房山区</option><option value="110112">通州区</option><option value="110113" selected="selected">顺义区</option><option value="110114">昌平区</option><option value="110115">大兴区</option><option value="110226">平谷区</option><option value="110227">怀柔区</option><option value="110228">密云县</option></select><br>
                        <select name="delivery_id" id="delivery_id_add" class="select"><option value="">请选择环路</option><option value="110113-001" selected="selected">顺义区（五环外六环内）</option><option value="110113-002">顺义区（六环外，仅限城区）</option><option value="110113-004">仁和镇</option></select>
                    </li>
                    <li>
                        <input type="text" id="detail_address" name="address" value="基苛苛要要 " placeholder="详细地址">
                    </li>
                    <li class="address-delete" id="delete_btn">
                        <i class="icon-address-delete fr">+</i>
                        删除收货地址
                    </li>
                    <script type="text/javascript">showAddress(110100, 110113, "110113-001", 'add');</script>
                                <input id="submitAddr" type="submit" value="Submit" style="display:none;">
            </ul>
        </form>
        <script type="text/javascript">Zepto("body").modifyAddress({member_id:220325,address_id:200881});</script>
    
</body></html>
