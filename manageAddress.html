<!doctype html><html lang="zh"><head>

        <link rel="stylesheet" href="css/m/common.css" type="text/css" media="screen">

    <body class="body-order">

<header><a href="/Order/getAddressList" class="back"></a><h1>管理收货地址</h1>

    <div class="address-add">

    </div>
    <ul class="address-list list-management" id="manage_list">
        <li>
                <h6>收货人：袁晓斌 <span class="address-phone">18086639051</span></h6>
                <p>北京 北京市 顺义区 顺义区（五环外六环内）</p>
                <p>基苛苛要要 </p>
                <div class="address-delete">

                    删除
                </div>
                <input id="address_id" name="address_id" value="/Order/modifyAddress?addr_id=200881" type="hidden">
            </li>    </ul>

        $("#manage_list").find("li").unbind("click").bind("click", function() {
